spring:
  application:
    name: "drd-service"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 3306
    url: jdbc:mysql://localhost:3306/drd_database?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8&useSSL=false

seaboxdata:
  core:
    idgenerator:
      mode: snowflake
      datacenter: 1
      worker: 1

server:
  port: 8802

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 60000